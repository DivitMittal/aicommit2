name: Test

on:
    push:
        branches: [main, develop]
    pull_request:

jobs:
    test:
        name: Test
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]

        runs-on: ${{ matrix.os }}
        timeout-minutes: 10

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: true

            - name: Type check
              run: pnpm type-check

            - name: Lint
              run: pnpm lint

            - name: Build
              run: pnpm build

            - name: Test
              if: env.OPENAI_KEY != ''
              env:
                  OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
              run: pnpm test
